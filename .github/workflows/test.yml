name: Perform necessary security tests
on:
  push:
    branches: [ qa ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  setup-app:
    runs-on: ubuntu-latest
    outputs:
      app-url: http://localhost:8080
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17


  k6-performance-test:
    runs-on: ubuntu-latest
    needs: setup-app
    steps:

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build API
        run: mvn clean package -DskipTests

      - name: Start Bloodpressure App
        run: |
          nohup java -jar target/*.jar &
          echo "Waiting for app to be ready..."
          for i in {1..30}; do
            if nc -z localhost 8080; then
              echo "App is up!"
              break
            fi
            sleep 2
          done

      - name: Set up k6
        uses: grafana/setup-k6-action@v1

      - name: Run k6 performance test
        uses: grafana/run-k6-action@v1
        with:
          path: |
            k6/post-test.js
          flags: --out json=results.json

      - name: Upload k6 Performance results
        uses: actions/upload-artifact@v4
        with:
          name: k6-results
          path: |
            results.json

  zap-penetration-test:
    runs-on: ubuntu-latest
    needs: setup-app   # <--- reuse setup
    steps:

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build API
        run: mvn clean package -DskipTests

      - name: Start Bloodpressure App
        run: |
          nohup java -jar target/*.jar &
          echo "Waiting for app to be ready..."
          for i in {1..30}; do
            if nc -z localhost 8080; then
              echo "App is up!"
              break
            fi
            sleep 2
          done

      - name: Allow ZAP to write output
        run: sudo chmod -R a+w $GITHUB_WORKSPACE

      - name: Run Penetration Test using OWASP ZAP
        uses: zaproxy/action-full-scan@v0.6.0
        with:
          target: ${{ needs.setup-app.outputs.app-url }}
          cmd_options: >
            --hook zap-scripts/post-api.py
            -r zap-report.html
          token: ""
          allow_issue_writing: false

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-report.html