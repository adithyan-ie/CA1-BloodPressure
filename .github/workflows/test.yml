  zap-penetration-test:
    runs-on: ubuntu-latest
    needs: setup-app   # <--- reuse setup
    steps:

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build API
        run: mvn clean package -DskipTests

      - name: Start Bloodpressure App
        run: |
          nohup java -jar target/*.jar &
          echo "Waiting for app to be ready..."
          for i in {1..30}; do
            if nc -z localhost 8080; then
              echo "App is up!"
              break
            fi
            sleep 2
          done

      - name: Allow ZAP to write output
        run: sudo chmod -R a+w $GITHUB_WORKSPACE

      - name: Pull ZAP Docker image
        run: docker pull ghcr.io/zaproxy/zaproxy:stable

      - name: Run ZAP Full Scan (Docker, host network)
        env:
          ZAP_WRK: /zap/wrk
        run: |
          set -eux
          # ensure the repo is mounted into container; reports will be written into /zap/wrk (maps to $GITHUB_WORKSPACE)
          # run container with host network so container can reach app on localhost:8080
          docker run --rm --network host \
            -v "${GITHUB_WORKSPACE}":/zap/wrk:rw \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-full-scan.py \
              -t "http://localhost:8080" \
              --hook /zap/wrk/zap-scripts/post-api.py \
              -r /zap/wrk/zap-report.html \
              -J /zap/wrk/zap-report.json \
              -w /zap/wrk/zap-report.md \
              -D 5

      - name: Show ZAP reports (short)
        run: |
          ls -la $GITHUB_WORKSPACE || true
          test -f $GITHUB_WORKSPACE/zap-report.html || (echo "zap-report.html not found" && exit 1)
          echo "Reports created: "
          ls -l zap-report.* || true

      - name: Upload ZAP report
        uses: actions/upload-artifact@v4
        with:
          name: zap-html-report
          path: ${{ github.workspace }}/zap-report.html