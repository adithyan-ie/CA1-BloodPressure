# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - bp-test-java-app

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  code-analysis:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required for Sonar blame info

      # 2️⃣ Set up JDK 17
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Cache Maven dependencies
      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2

      # 7️⃣ SonarCloud scan (build + coverage in ONE Maven run)
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  test:
    needs: code-analysis
    runs-on: ubuntu-latest
    steps:
      - name: Run Test
        run: mvn clean test

      - name: Run verify
        run: mvn verify

      - name: Verify Jacoco XML exists
        run: |
         echo "Looking for jacoco.xml:"
         find target -name jacoco.xml

      - name: Verify test files exists
        run: |
          echo "Looking for cucumber report:"
          find target -name cucumber-report-html.html
          echo "Looking for cucumber json:"
          find target -name cucumber.json
          echo "Looking for surefire:"
          find target -name surefire-reports

      - name: Upload JUnit and Cucumber Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: junit-reports
          path: |
            target/surefire-reports/*.xml
            target/cucumber-html-report.html

      - name: Upload JaCoCo coverage
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: |
            target/site/jacoco/jacoco.xml
            target/site/jacoco/
          if-no-files-found: ignore


  build:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn clean package -DskipTests=true

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'

