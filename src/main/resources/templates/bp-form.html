<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BPCalculator</title>
    <link rel="stylesheet" th:href="@{/lib/bootstrap/dist/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/site.css}" />
    <style>
         body {
            background: #f5f7fb;
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .navbar {
            padding: 1rem;
            background: #ffffff !important;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        }

        .navbar-brand {
            font-size: 1.4rem;
            font-weight: 600;
        }

        .nav-link {
            font-size: 1rem;
        }

        .nav-link:hover {
            color: #0d6efd !important;
        }

        /* FORM CARD */
        .col-md-4 {
            margin: 0 auto;
            background: #ffffff;
            padding: 28px 32px;
            border-radius: 12px;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.08);
        }

        main h2 {
            margin-bottom: 1.8rem;
            font-size: 2rem;
            text-align: center;
            font-weight: 700;
            color: #1c2c48;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .form-control {
            border-radius: 6px;
            padding: 10px;
        }

        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 4px rgba(13, 110, 253, 0.3);
        }

        .btn-default {
            background: #0d6efd;
            color: white;
            border-radius: 6px;
            padding: 10px 20px;
            width: 100%;
            margin-top: 10px;
            font-weight: 600;
        }

        .btn-default:hover {
            background: #0b5ed7;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
        <div class="container">
            <a class="navbar-brand" th:href="@{/index}">BPCalculator</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                <ul class="navbar-nav flex-grow-1">
                    <li class="nav-item">
                        <a class="nav-link text-dark" th:href="@{/index}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" th:href="@{/privacy}">Privacy</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <main role="main" class="pb-3">
        <h2>BP Category Calculator Staging</h2>

        <div class="row">
            <div class="col-md-4">
                <form th:action="@{/bp}" th:object="${bp}" method="post">
                    <div class="form-group">
                        <label>Systolic</label>
                        <input type="number" th:field="*{systolic}" class="form-control" min="70" max="190" required />
                        <div class="text-danger" th:if="${#fields.hasErrors('systolic')}" th:errors="*{systolic}"></div>
                    </div>

                    <div class="form-group">
                        <label>Diastolic</label>
                        <input type="number" th:field="*{diastolic}" class="form-control" min="40" max="120" required />
                        <div class="text-danger" th:if="${#fields.hasErrors('diastolic')}" th:errors="*{diastolic}"></div>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Submit" class="btn btn-default" />
                    </div>

                    <div class="form-group" th:if="${result != null}">
                        <strong th:text="${result}"></strong>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>

<footer class="border-top footer text-muted">
    <div class="container">
        &copy; 2025 - BPCalculator - <a th:href="@{/privacy}">Privacy</a>
    </div>
</footer>

<script th:src="@{/lib/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/lib/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/site.js}"></script>
</body>
</html>
